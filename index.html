<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Personajes de D&D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="atata.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card shadow atata2">
            <div class="card-body atata">
                <h1>Registro de Personajes de D&D</h1>
                <form> 
                    <div class="form-group">
                        <div class="col atata"> 
                            <label for="nombre">Nombre:</label>
                            <br>
                            <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                         </div>
                         <div class="col atata"> 
                            <label for="apellido">Apellido:</label>
                            <br>
                            <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                            <div id="e-apellido"></div>
                         </div>
    
                        <div class="col atata">  
                            <label for="clase">Clase:</label>
                            <br>
                            <select id="clase" name="clase" class="form-control" onblur="verificar(this.id)">
                                <option value="Barbaro">Barbaro</option>
                                <option value="Bardo">Bardo</option>
                                <option value="Clerigo">Clerigo</option>
                                <option value="Mago">Mago</option>
                                <option value="Druida">Druida</option>
                            </select>
                            <div id="e-clase"></div>
                        </div>
                      
                        <div class="col atata">
                            <label for="raza">Raza:</label>
                            <br>
                            <select id="raza" name="raza" class="form-control" onblur="verificar(this.id)">
                                <option value="dragonborn">Dragonborn</option>
                                <option value="Humano">Humano</option>
                                <option value="elfo">Elfo</option>
                                <option value="gnomo">Gnomo</option>
                                <option value="Cambiante">Cambiante</option>
                            </select>
                            <div id="e-raza"></div>   
                        </div>
                        
                        <div class="col atata">
                            <label for="fecha">Nacimiento:</label>
                            <br>
                            <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                            <div id="e-fecha"></div>
                        </div>
    
                        <div class="col atata">
                            <label for="genero">GÃ©nero:</label>
                            <br>
                            <input type="radio" name="sexo" value="Hombre" id="sexo" onblur="verificar(this.id)"><label>Hombre</label>
                            <br>
                            <input type="radio" name="sexo" value="Mujer" id="sexo" onblur="verificar(this.id)"><label>Mujer</label>
                            <br>
                            <input type="radio" name="sexo" value="otro" id="sexo" onblur="verificar(this.id)"><label>Otro</label>
                            <div id="e-sexo"></div>
                        </div>
                         <div class="col atata">
                            <label for="imagen">Apariencia:</label>
                            <br>
                            <input type="file" id="imagenInput" accept="image/*" class="form-control"> 
                            <div>
                                <img id="imagenMostrada" src="" alt="Personaje">
                                <script>
                                    const imagenInput = document.getElementById('imagenInput');
                                    const imagenMostrada = document.getElementById('imagenMostrada');
                            
                                    imagenInput.addEventListener('change', (event) => {
                                        const archivo = event.target.files[0];
                                        if (archivo) {
                                            const urlImagen = URL.createObjectURL(archivo);
                                            imagenMostrada.src = urlImagen;
                                        }
                                    });
                                </script>
                            </div>
                            <br>
                            <div id="e-imagenInput"></div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                            <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="table-responsive">
            <table class="tablex table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Clase</th>
                        <th>Raza</th>
                        <th>Nacimiento</th>
                        <th>Genero</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contenido"></tbody>
            </table>
        </div>
    </div>
    <script src="formulario.js" type="module"></script>
    <script src="helper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
